<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <canvas id="tutorial" width="400" height="400">
  </canvas>
</body>
<script>
  function draw() {
    const canvas = document.getElementById('tutorial')
    if (!canvas.getContext) return 
    const ctx = canvas.getContext('2d')
    ctx.beginPath()
    ctx.moveTo(50, 50)
    ctx.lineTo(200, 50)
    ctx.lineTo(200, 200)
    ctx.closePath()
    ctx.strokeStyle = "rgb(200, 0, 0)"
    ctx.stroke()
  }
  draw()
</script>
</html>
