<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Balls</title>
    <style>
      body {
        background: #ddd;
      }
      #canvas {
        margin-left: 10px;
        margin-top: 10px;
        background: #fff;
        border: thin solid #aaa;
      }
      #glasspane {
        position: absolute;
        left: 50px;
        top: 50px;
        padding: 0 20px 10px 10px;
        background: rgba(0, 0, 0, 0.3);
        border: thin solid rgba(0, 0, 0, 0.6);
        color: #eee;
        font-family: "Droid Sans", Arial, Helvetica, sans-serif;
        font-size: 12px;
        cursor: pointer;
        -webkit-box-shadow: rgba(0, 0, 0, 0.5) 5px 5px 20px;
        -moz-box-shadow: rgba(0, 0, 0, 0.5) 5px 5px 20px;
        box-shadow: rgba(0, 0, 0, 0.5) 5px 5px 20px;
      }
      #glasspane h2 {
        font-weight: normal;
      }
      #glasspane .title {
        font-size: 2em;
        color: rgba(255, 255, 0, 0.8);
      }
      #glasspane a:hover {
        color: yellow;
      }
      #glasspane a {
        text-decoration: none;
        color: #ccc;
        font-size: 3.5em;
      }
      #glasspane p {
        margin: 10px;
        color: rgba(65, 65, 200, 1);
        font-size: 12pt;
        font-family: "Palatino", Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id='glasspane'> 
      <h2 class="title">Bouncing Balls</h2>
      <p>One hundred balls bouncing</p>
      <a id="startButtion">Start</a>
    </div>

    <canvas id="canvas" width='750' height="500">
      Canvas not supported
    </canvas>
    <script>
      const context = document.getElementById('canvas').getContext('2d'),
      startButtion = document.getElementById('startButtion'),
      glasspane = document.getElementById('glasspane')
      let paused = false
      startButtion.onclick = function(e) {
        e.preventDefault();
        paused = ! paused
        startButtion.innerHTML = paused ? 'Start' : 'Stop'
      }
      glasspane.onmousedown = function(e) {
        e.preventDefault()
      }
    </script>
  </body>
</html>
